<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Projects</title>
    <link rel="stylesheet" href="/assets\school-styles.css">
</head>

<body>

    <header>
        <h1>School Projects</h1>
        <p>A list of my school-related web projects:</p>
    </header>

    <ul>
        {% for project in site.school %}
          <li><a href="{{ project.url }}">{{ project.title | default: project.name }}</a></li>
        {% endfor %}
    </ul>
      

    <footer>
        <p><a href="https://xoi.gay" target="_blank" class="custom-link">xoi.gay</a></p>
    </footer>

</body>

</html>
